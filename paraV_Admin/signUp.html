                <h4 class="text-uppercase pb-4 ">Sign up !</h4>
              
                <form class="row g-3" action="#">
                  <div class="col-md-6">
                    <label for="inputSelect" class="form-label">CLIENT FROM</label>
                 <select name="" id="selectField" class="form-select">
                  <option value="" selected disabled>--- SELECT ---</option>
                  <option value="INDIVIDUAL">INDIVIDUAL</option>
                  <option value="UNIVERSITY">UNIVERSITY</option>
                 </select>
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="ENTER YOUR NAME">
                  </div>
                  <div class="col-md-6">
                    <label for="inputNumber" class="form-label">MOBILE NUMBER</label>
                    <input type="tel" class="form-control" id="inputNumber" placeholder="ENTER MOBILE NUMBER">
                  </div>
                  <div class="col-md-6">
                    <label for="inputAltNumber" class="form-label">ALTERNATIVE MOBILE NUMBER</label>
                    <input type="tel" class="form-control" id="inputAltNumber" placeholder="ENTER ALTERNATIVE NUMBER">
                  </div>
                  <div class="col-md-6">
                    <label for="inputMail" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="inputMail" placeholder="ENTER YOUR EMAIL">
                  </div>
                  <div class="col-md-6">
                    <label for="inputQualification" class="form-label">QUALIFICATION</label>
<select name="" id="inputQualification" class="form-select">
  <option value="" selected disabled>--- SELECT ---</option>
  <option value="UG">UG</option>
  <option value="PG">PG</option>
  <option value="others">others</option>
</select>
                  </div>
                  <div class="col-md-6" id="displayField2" >
                    <label for="inputUni" class="form-label">UG DEPARTMENT & UNIVERSITY</label>
                    <input type="text" class="form-control" id="inputUni" placeholder="ENTER YOUR DEPARTMENT AND UNIVERSITY NAME">
                  </div> 
                   <div class="col-md-6" id="displayField3" >
                    <label for="inputUni" class="form-label">PG DEPARTMENT & UNIVERSITYE</label>
                    <input type="text" class="form-control" id="inputUni" placeholder="ENTER YOUR DEPARTMENT AND UNIVERSITY NAME">
                  </div>
                   <div class="col-md-6" id="displayField4" >
                    <label for="inputUni" class="form-label">UNIVERSITY NAME</label>
                    <input type="text" class="form-control" id="inputUni" placeholder="ENTER YOUR UNIVERSITY NAME">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPhoto" class="form-label">PROFILE PHOTO</label>
                    <input type="file" accept=".jpg, .jpeg,.png "class="form-control form-control-sm" id="">
               
                  </div>
                  <div class="col-md-6" id="displayField1" >
                    <label for="inputUni" class="form-label">UNIVERSITY NAME</label>
                    <input type="text" class="form-control" id="inputUni" placeholder="ENTER YOUR UNIVERSITY">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword" class="form-label">PASSWORD</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="ENTER YOUR PASSWORD">
                  </div>
                  <div class="col-md-6">
                    <label for="inputFile" class="form-label">UPLOAD FILES</label>
                    <input type="file" class="form-control form-control-sm" id="inputFile">
               
                  </div>
                  <div class="col-md-12">

                      <label class="form-label" for="">
                        ADDRESS
                      </label>
                      <textarea name="" id=""  rows="5" class="form-control">ENTER YOUR ADDRESS.... </textarea>
           
                  </div>
                  <div class="col-12 pb-4">
                    <button type="submit" class="btn btn-primary form-control text-uppercase fw-semibold">Sign up</button>
                  </div>
                </form>

    <script>
      // university field hide and display
      $(document).ready(function() {
        $('#selectField').on('change', function() {
          var selectedValue = $(this).val();
          
          // Hide all fields
     
          
          // Show the selected field based on the option value
          if (selectedValue === 'UNIVERSITY') {
            $('[id=displayField1]').show();
      }
      else{
        $('[id=displayField1]').hide();
      }
        });
      });
  //PG & UG   field hide and display
  $(document).ready(function() {
        $('#inputQualification').on('change', function() {
          var selectedValue = $(this).val();    
          // Show the selected field based on the option value
          if (selectedValue === 'UG') {
            $('[id=displayField2]').show();
            $('[id=displayField3]').hide();
            $('[id=displayField4]').hide();
      }
      else if(selectedValue === 'PG' ){
        $('[id=displayField2]').show();
        $('[id=displayField3]').show();
        $('[id=displayField4]').hide();
      }
      else if(selectedValue === 'others'){
        $('[id=displayField4]').show();
        $('[id=displayField2]').hide();
        $('[id=displayField3]').hide();
      }
      else{
        $('[id^=displayField]').hide();
      }
        });
      });


    </script>
