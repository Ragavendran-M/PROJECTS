    <!-- Begin page -->

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="card-body pt-0">
                            <h3 class="text-center mt-5 mb-4">
                                <a href="index.html" class="d-block auth-logo">
                                    <img src="assets/images/m-d-foundation black.png" alt="" height="60" class="auth-logo-dark">
                                    <img src="assets/images/M&D logo.png" alt="" height="60" class="auth-logo-light">
                                </a>
                            </h3>
                            <div class="p-3">
                                <h4 class="text-muted font-size-18 mb-1 text-center"> Register in M&D Foundation </h4>
                                <!-- <p class="text-muted text-center">Get your free Lexa account now.</p> -->
                                <form class="form-horizontal mt-4 needs-validation" action="index.html" novalidate>

                                    <div class="mb-3">
                                        <label for="useremail">Email</label>
                                        <input type="email" class="form-control" id="useremail" placeholder="Enter email" required>
                                        <div class="invalid-feedback">
                                            Email is required
                                        </div>
                                        <div class="valid-feedback">
                                            Look's good
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
<div class="invalid-feedback">
    Name is required
</div>
<div class="valid-feedback">
    Look's good
</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userpassword">Password</label>
                                        <input type="password" class="form-control" id="userpassword" placeholder="Enter password" minlength="8" required>
                                        <div class="invalid-feedback">
                                            Password is required & minimum length should be 8 characters
                                        </div>
                                        <div class="valid-feedback">
                                            Look's good
                                        </div>
                                    </div>

                                    <div class="mb-3 row mt-4">
                                        <div class="col-12 text-end">
                                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Register</button>
                                        </div>
                                    </div>

                                    <div class="mb-0 row">
                                        <div class="col-12 mt-4">
                                            <p>Already have an account ? <a href="logout.html" class="text-primary"> Login </a> </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
